<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>test</title>
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <!--link to bootstrap.css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.js"></script>

    <script src="node_modules/angular2-modal/dist/systemjs/angular2-modal-0.1.3.js"></script>

    <!-- include webcomponentsjs for use polymer -->
    <script src="node_modules/webcomponentsjs/lite.js"></script>
    <script>
      /* this script must run before Polymer is imported */
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>
    <!-- include polymer webcomponents
    <link rel="import" href="link-button.html" />
    -->
    <link rel="import" href="node_modules/npm-polymer-elements/paper-button/paper-button.html"/>
    <link rel="import" href="node_modules/npm-polymer-elements/iron-icons/iron-icons.html" />
    <link rel="import" href="node_modules/npm-polymer-elements/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="node_modules/npm-polymer-elements/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="node_modules/npm-polymer-elements/paper-styles/default-theme.html">

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                lib: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {}
        });

        System.import('lib/boot')
            .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->
<body>
    <my-app title="Config GUI">Loading...</my-app>
</body>

</html>
